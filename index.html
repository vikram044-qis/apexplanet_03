<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Page & Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Responsive Design Example</h1>
        <p>Resize the browser to see the layout change!</p>
    </header>

    <main>
        <section class="content-box">Box 1</section>
        <section class="content-box">Box 2</section>
        <section class="content-box">Box 3</section>
    </main>

    <hr>

    <h2>Interactive Quiz</h2>
    <div id="quiz">
        <div id="question">Question will appear here</div>
        <div id="answers"></div>
        <button id="nextBtn">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
